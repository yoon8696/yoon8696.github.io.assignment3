{% extends 'base.html' %}

{% block content %}
<div class="main" style="height:100%;width:100%;display: table;text-align: center;">
    <div class = "container">
      <br>
        <form action = "{% url 'create' %}">
            <h4> 제목 : </h4>
            <input type="text" name="title">
            <br>
            <br>
            <h4> 사진 : </h4>
            <input type="file" name="images">
            <br>
            <br>
            <h4> 본문 : </h4>
            <textarea cols=40 rows=10 name="body"></textarea>
            <br>
            <br>
            <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
  </div>

    {% endblock %}
